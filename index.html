<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/font-awesome/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/helper.css">

<body onload="init()" oncontextmenu="return false">

    <div class=" flex flex-center main-container column ">
        <div class="enter-level-container">
            <header>Please enter level game between 3-6</header>
            <input type=" number" min="3" max="6" class="enter-level">
            <a onclick="onLevel()" class="butten-level">click</a>
        </div>
        <table class="board-container" border="5px">
            <tbody>

            </tbody>
        </table>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span onclick="closeModel()" class="close">&times;</span>
            <p></p>
        </div>

    </div>
    <i id="circle" class=" circle-dom far fa-circle fa-10x"></i>
</body>
<script src="js/xoService.js"></script>
<script src="js/main.js"></script>

</html>
